<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Tempat</ion-label>
                <ion-select placeholder="Select One">
                  <ion-select-option value="JAK">Jakarta</ion-select-option>
                  <ion-select-option value="BOO">Bogor</ion-select-option>
                  <ion-select-option value="BEK">Bekasi</ion-select-option>
                  <ion-select-option value="TNG">Tangerang</ion-select-option>
                  <ion-select-option value="DPK">Depok</ion-select-option>
                  <ion-select-option value="BDG">Bandung</ion-select-option>
                  <ion-select-option value="SKB">Sukabumi</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Tanggal Lahir</ion-label>
                <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <!-- type="submit" dihapus sementara -->
            <ion-button  size="large" href="/home" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
